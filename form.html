    <body>

            <h2>Contact Information</h2>
            <fieldset>

            <fieldset>
            <legend>Gender</legend>
            <p>Male<input type="radio" name="gender"></p>
            <p>female<input type="radio" name="gender"></p>
            </fieldset>
            <p>Address:<textarea name="address" id=""rows="5" cols="30"></textarea></p>
            <p>Email:*<input type="email" name="email" id="email" required></p>
            <p>Pin code:*<input type="number" name="Pin code" id="Pin code" required</p>
            <button>Click me!</button>
            
            <h2>Payment Information</h2>

                <select name:Card Type id="Card Type">

                <option value=" "> Visa</option>
                <option value=" ">Master</option>
                <option value=" ">Debit</option>
             </select>
            </p>
            <p> Card No.<input type="number" name="number" id="number"</p>
            <p>Expiration Date<input type="date" name="exp date" id="exp date"</p>
            <p>CVV <input type="password" name="CVV" id="CVV"</p>
            <input type="submit" avalue="Pay now">
            
        </form>

    </body>
</html>
